<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZ Sellection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <img src="/assets/logo_ez2.0-removebg-preview.png" alt="Logo">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <div class="list">

            <div class="item active">
                <div class="tenis-img">
                    <img src="/assets/img_principal-removebg-preview.png" alt="Tênis 1">
                </div>
                <div class="content">
                    <div class="tenis-information">Nike Air</div>
                    <h2>Modelo 1</h2>
                    <div class="description">
                        Um tênis confortável e estiloso para qualquer ocasião.
                    </div>
                    <button class="information">Saiba mais</button>
                </div>
            </div>

            <div class="item">
                <div class="tenis-img">
                    <img src="/assets/tenis2-removebg-preview.png" alt="Tênis 2">
                </div>
                <div class="content">
                    <div class="tenis-information">Adidas Ultra</div>
                    <h2>Modelo 2</h2>
                    <div class="description">
                        Performance, conforto e muito estilo no seu dia.
                    </div>
                    <button class="information">Saiba mais</button>
                </div>
            </div>

            <div class="item">
                <div class="tenis-img">
                    <img src="/assets/tenis3-removebg-preview.png" alt="Tênis 3">
                </div>
                <div class="content">
                    <div class="tenis-information">Puma Speed</div>
                    <h2>Modelo 3</h2>
                    <div class="description">
                        O tênis perfeito para quem busca leveza e resistência.
                    </div>
                    <button class="information">Saiba mais</button>
                </div>
            </div>

        </div>

        <div class="arrows">
            <button id="prev"><img src="/assets/seta1-removebg-preview.png" alt="Anterior"></button>
            <button id="next"><img src="/assets/seta1-removebg-preview.png" alt="Próximo"></button>
        </div>

        <div class="indicators">
            <div class="number">01</div>
            <ul>
                <li class="active"></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </section>

<script src="script.js"></script>
</body>
</html>
